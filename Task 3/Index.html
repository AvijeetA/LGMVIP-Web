<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-3</title>
    <link rel="stylesheet" href="Style.css">
    <h1>Student Enrollment Form</h1>
</head>
<body>
    <div class="container">
        <table>
            <td>
                <form onsubmit="onFormSubmit()" autocomplete="off">
                    <div>
                        <label for="Name">Name:</label>
                        <input type="text" placeholder="Enter your name" id="Name">
                    </div>
                    <div>
                        <label for="Email">Email:</label>
                        <input type="text" placeholder="Enter your email" id="Email">
                    </div>
                    <div>
                        <label for="Address">Address:</label>
                        <input type="text" placeholder="Enter your Address" id="Address">
                    </div>
                    <div>
                        <label for="Number">Mobile Number(+91):</label>
                        <input type="text" placeholder="Enter your Number" id="Number" onkeypress="return isNumber(event)" maxlength = "10">
                    </div> 
                    <div>
                        <label for="gender">Gender:</label>
                        <input type="radio" id="gender" value="Male">Male
                        <input type="radio" id="gender" value="Female">Female
                    </div>

                    <div>
                        <label for="Education">Education</label>
                        <input type="text" placeholder="Enter your education qualification" id="Education">
                    </div>
                    <div>
                        <label for="skills">Skills:</label>
                        <input type="text" placeholder="Web Development/App Development" id="Skills">
                    </div>
                    <div>Date of Birth:</div>
                        <div class="day">
                        <select name="Day" id="Day" class="DOB"></select>
                        <select name="Month" id="Month" class="DOB"></select>
                        <select name="Year" id="Year" class="DOB"></select>
                    </div>
                    <div class="pop">
                        <input type="submit" class="sub">
                        <input type="reset" value="Clear" class="clear">
                    </div>
                </form>
            </td>
                <table class="card" id="studentList">
                    <h2>Student Detail</h2>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Number</th>
                    <th>Address</th>
                    <th>Gender</th>
                    <th>Education</th>
                    <th>Skills</th>
                    <th>DOB</th>
                </tr>
                </table>
        </table>
    </div>
    </span>
    <script src="script.js"></script>
</body>
</html>
